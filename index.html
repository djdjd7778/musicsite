<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webラジオ</title>
  <style>
    body { font-family: system-ui, sans-serif; text-align: center; padding:50px; background:#f0f0f0; }
    button { font-size:18px; margin:10px; padding:10px 20px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>音楽再生</h1>
  <audio id="player" controls></audio>
  <br>
  <button id="playBtn">▶ 再生</button>
  <button id="pauseBtn">⏸ 停止</button>
  <button id="volBtn">🔊 音量調整</button>

  <script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const volBtn = document.getElementById('volBtn');

    const tracks = [
      "music1.mp3","music2.mp3","music3.mp3","music4.mp3","music5.mp3",
      "music6.mp3","music7.mp3","music8.mp3","music9.mp3","music10.mp3",
      "music11.mp3","music12.mp3","music13.mp3","music14.mp3","music15.mp3",
      "music16.mp3","music17.mp3","music18.mp3","music19.mp3","music20.mp3",
      "music21.mp3","music22.mp3","music23.mp3","music24.mp3","music25.mp3",
      "music26.mp3","music27.mp3","music28.mp3","music29.mp3","music30.mp3"
    ];

    let currentTrack=0;
    player.src=tracks[currentTrack];
    player.loop=false;

    player.addEventListener('ended',()=>{
      currentTrack=(currentTrack+1)%tracks.length;
      player.src=tracks[currentTrack];
      player.play().catch(()=>{});
    });

    playBtn.addEventListener('click',()=>{player.play();});
    pauseBtn.addEventListener('click',()=>{player.pause();});
    volBtn.addEventListener('click',()=>{
      let vol=prompt("音量を0〜1で入力してください",player.volume);
      if(vol!==null){let v=parseFloat(vol);if(!isNaN(v)&&v>=0&&v<=1){player.volume=v;}}
    });

    window.addEventListener('load',()=>{player.play().catch(()=>{});});
  </script>
</body>
</html>
